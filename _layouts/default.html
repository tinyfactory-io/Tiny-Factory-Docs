<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    {% if page.description %}
    <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1;"/>
    <meta name="description" content="{{ page.description }}" />
    {% endif %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" media="screen" href="{{site.url}}/css/screen.css" type="text/css" />
    {% if site.feedburner %}
    <link href="http://feeds.feedburner.com/{{ site.feedburner.id }}" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />
    
    {% endif %}
    {% if site.google_analytics %}
    <!-- google analytics async -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-53964211-1', 'auto');
      ga('send', 'pageview');

    </script>
    {% endif %}
    <!--script type="text/javascript" src="//use.typekit.net/xkw5qeu.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script-->
  </head>
  <body>
      <header>
        <div id="logo">
          <a href="{{site.url}}"><img src="{{site.url}}/images/logo.png" alt="Tiny Factory"/></a>
        </div><!-- logo -->
  
        <nav class="mobile-nav">
          <div class="mobile-band">
            {% for page in site.html_pages %}
            {% if page.title %}
              <a href="{{site.url}}{{page.url}}">{{ page.title }}</a>
            {% endif %}
          {% endfor %}
        </nav>
      </header>
      <div id="container">
            {{ content }}
      </div>

     {% include footer.md %}
  </body>
</html>
